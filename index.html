<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日高地区 高齢者向け施設マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #fff9e6;
      margin: 0; padding: 0;
      font-size: 18px;
    }
    h2 {
      text-align: center;
      font-size: 26px;
      margin: 10px 0;
      color: #5a3825;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      margin: 10px;
      padding: 0 10px;
    }
    #filterSelect, #searchInput, #searchBtn {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #filterSelect {
      width: 35%;
    }
    #searchInput {
      width: 45%;
    }
    #searchBtn {
      background-color: #8b5e3c;
      color: white;
      padding: 10px 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      .input-group {
        flex-wrap: wrap;
      }
      #filterSelect, #searchInput {
        width: 100%;
      }
      #searchBtn {
        width: 100%;
      }
    }
    #shareBtn, #formBtn {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      color: white;
    }
    #shareBtn {
      right: 20px;
      background: #f4a261;
    }
    #formBtn {
      left: 20px;
      background: #2a9d8f;
    }
    #shareBtn:hover, #formBtn:hover, #searchBtn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>日高地区 高齢者向け施設マップ</h2>
  <div class="input-group">
    <select id="filterSelect">
      <option value="すべて">すべてのジャンル</option>
    </select>
    <input type="text" id="searchInput" placeholder="施設名で検索...">
    <button id="searchBtn">検索</button>
  </div>
  <div id="map"></div>
  <button id="shareBtn">人に教える</button>
  <button id="formBtn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdJKVbxWMm9fVfd4MfdzsI_jvGvy_5Wwb6WodXpfQFiF8tZBg/viewform?usp=header', '_blank')">情報を投稿する</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ここはそのままでOK
  </script>
</body>
</html>
